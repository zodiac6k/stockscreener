<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - Yoga Transformation for Wellness and Health</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Feedback</h1>
    <p>We value your feedback! Please fill out the form below.</p>
  </header>
  <main>
    <form action="https://formspree.io/f/xpwrekvo" method="POST" class="feedback-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <button type="submit">Send Feedback</button>
    </form>
    <p style="margin-top:2rem;">Thank you for helping us improve Yoga Transformation for Wellness and Health!</p>
    <a href="index.html">&#8592; Back to Home</a>
  </main>
  <footer>
    <p>&copy; 2024 Yoga Transformation for Wellness and Health</p>
  </footer>
</body>
</html>
